<html>
<head>
    <meta http-equiv="content-type" content="text/html" charset="utf-8">
    <script type="text/javascript" src="js/vis.min.js"></script>
    <script type="text/javascript" src="js/system.js"></script>
    <script type="text/javascript" src="js/operations.js"></script>
    <script type="text/javascript" src="js/events.js"></script>
    <link href="css/vis.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css">
    <script type="text/javascript" src="js/exportImport.js"></script>

</head>
<body onload="init()">
	<div id="mynetwork"></div>
	<div class="sidebar">
		<button onclick="saveNodeToFile(nodes)">Save nodes to file</button>
		<input type="file" id="files" name="files[]"/>
		<output id="list"></output>
		<input type="button" value="Stabilize" onclick="network.fit()" name="">
    <p><input type="checkbox" checked="true" id="physicsStatus" onclick="toggelePhysics()"> Enable physics</p>
	</div>
	<!-- Pop-up windows -->
	<!-- Node edit popUp -->
	<div id="nodePopUp">
	  <span id="nodeOper">node</span> <br>
	  <table style="margin:auto;">
	    <tr>
	      <td>№ ГК</td><td><input id="nodeNum" value="" /></td>
	    </tr>
	    <tr>
	      <td>Описание</td><td><input id="nodeLabel" value="" /></td>
	    </tr>
	  </table>
	  <input type="button" value="save" id="nodeSaveButton" />
	  <input type="button" value="cancel" id="nodeCancelButton" />
	</div>

	<!-- Edge edit popup -->
	<div id="edgePopUp">
	  <span id="edgeOperation">edge</span> <br>
	  <table style="margin:auto;">
	    <tr>
	      <td>Связь</td><td><input id="edgeLabel" value="" /></td>
	    </tr></table>
	  <input type="button" value="save" id="edgeSaveButton" />
	<!--   <input type="button" value="cancel" id="edgeCancelButton" />
	 --></div>

</body>
</html>
