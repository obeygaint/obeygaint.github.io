<html>
<head>
    <script type="text/javascript" src="js/vis.min.js"></script>
    <script type="text/javascript" src="js/system.js"></script>
    <link href="css/vis.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" type="text/css" href="css/custom.css">

    <style type="text/css">
        #mynetwork {
            width: 60%;
            height: 400px;
            border: 1px solid lightgray;
            float: left;
        }
    </style>
</head>
<body onload="init()">
<div id="mynetwork"></div>
<div class="sidebar">
	<div  class="inputgroup">
		<h3>Node's</h3>
		<table>
			<tr>
				<td><label>Node name:</label></td>
			</tr>
			<tr>
				<td><input id="nodeName" type="text" name=""></td>
			</tr>
			<tr>
				<td><button  onclick="addNode();" class="btn">Add Node</button></td>
			</tr>
		</table>
	</div>

	<div  class="inputgroup">
		<h3>Edges</h3>
		<table>
		<!-- Edge name -->
			<tr>
				<td><label>Edge name:</label></td>
			</tr>
			<tr>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td><label>From:</label></td>
			</tr>
			<tr>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td><label>Node Value</label></td>
			</tr>
			<tr>
				<td><input type="text" name=""></td>
			</tr>
			<tr>
				<td><button id="addNewNode" class="btn">Add Node</button></td>
			</tr>
		</table>
	</div>
</div>
</body>
</html>
